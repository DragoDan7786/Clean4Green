<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="generalstyle.css" type="text/css" />
    <title>Sign Up - Clean for Green</title>
</head>
<body>
    <header>
        <h1>Clean for Green</h1>
        <p>Make a difference by cleaning up your community!</p>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="trashreport.html">Report Trash</a>
        <a href="#">Account</a>
    </nav>

    <main>
        <h2>Sign Up</h2>
        <p></p>
        <form action="xampp/htdocs/phpfiles/phpsignup.php" method="POST">
            <label for="firstName">First Name:</label><br>
            <input type="text" id="firstName" name="firstName" required><br><br>

            <label for="lastName">Last Name:</label><br>
            <input type="text" id="lastName" name="lastName" required><br><br>

            <label for="username">Username:</label><br>
            <input type="text" id="username" name="username" required><br><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>

            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" required><br><br>

            <label for="confirmPassword">Confirm Password:</label><br>
            <input type="password" id="confirmPassword" name="confirmPassword" required><br><br>

            <input type="submit" value="Sign Up">
        </form>
    </main>
</body>
</html>
