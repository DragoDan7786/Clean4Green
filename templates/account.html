{% extends 'base.html' %}

{% block content %}
    <h1>Your Submission History</h1>

    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Number of Items</th>
                <th>Item Type</th>
                <th>Submission Proof</th>
            </tr>
        </thead>
        <tbody>
            {% for submission in submissions %}
                <tr>
                    <td>{{ submission['submission_date'] }}</td>
                    <td>{{ submission['numItems'] }}</td>
                    <td>{{ submission['itemType'] }}</td>
                    <td>
                        <img src="{{ url_for('uploaded_file', filename=submission['submission_proof'].split('/')[-1]) }}" alt="Submission Image" width="100">
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
