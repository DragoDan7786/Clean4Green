{% extends 'base.html' %}

{% block content %}
    <h1>Submit Trash Report</h1>
    <form action="{{ url_for('submit_trash_report') }}" method="POST" enctype="multipart/form-data">
        <label for="numItems">Number of Items:</label>
        <input type="number" id="numItems" name="numItems" required>

        <label for="itemType">Item Type:</label>
        <select id="itemType" name="itemType" required>
            <option value="Small Items">Small Items</option>
            <option value="Large Items">Large Items</option>
            <option value="Electronics">Electronics</option>
        </select>

        <label for="itemPicture">Upload a Picture:</label>
        <input type="file" id="itemPicture" name="itemPicture" accept="image/*" required>

        <input type="submit" value="Submit Report">
    </form>
{% endblock %}
